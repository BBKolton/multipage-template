<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Multipage Template</title>

    <!-- Libraries -->
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>


    <!-- Add angular ui-router module here -->


    <!-- Scripts -->
    <script src="js/app.js"></script>
    <link href = "css/app.css" rel="stylesheet" type = "text/css"/>
 
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>This is the header -- it'll stick around</h1>
        
        <!-- Add buttons here -->

      </div>
    </div>
    <!-- Set angular application -->
    <div ng-app="myApp">
      
      <!-- ui-view: this is where your .html partials will be loaded -->

      <div ui-view></div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <h2>(This is the footer -- it'll stick around too)</h2>
    </div>
  </body>
</html>
